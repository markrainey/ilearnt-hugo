<div class="col-12 mb-2 position-relative"> <article class="card border-0 shadow-sm mx-auto bg-gray-100 dark:bg-zinc-800 hover:bg-gray-200 dark:hover:bg-zinc-700 rounded-xl transition-all duration-300" 
           style="max-width: 850px; position: relative; overflow: hidden; display: block;">
    
    <a href="{{ .Permalink }}" 
       class="d-block"
       style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; text-indent: -9999px;">
       Read {{ .Title }}
    </a>

    <div class="card-body p-4 md:px-5">
      <div class="row mb-2" style="position: relative; z-index: 1;">
        <div class="col text-start">
          <h4 class="h5 mb-0 text-dark dark:text-zinc-100 font-weight-bold">
            {{ .Title }}
          </h4>
        </div>
        <div class="col-auto text-end">
          <span class="text-muted dark:text-zinc-400 small metadata">
            {{ .PublishDate.Format "Jan 02, 2006" }}
          </span>
        </div>
      </div>
      
      <div class="row" style="position: relative; z-index: 1;">
        <div class="col-12 text-start">
          <p class="mb-0 text-muted dark:text-zinc-300">
            {{ .Summary | truncate 200 }}
          </p>
        </div>
      </div>
    </div>
  </article>
</div>
