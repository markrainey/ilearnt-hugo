<footer class="py-8">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-12">
        
        <ul class="social-icons list-inline mb-4">
          {{ range site.Data.social.main }}
            <li class="list-inline-item">
              <a
                target="_blank"
                aria-label="{{ .name }}"
                rel="nofollow noopener"
                href="{{ .link | safeURL }}"
                class="inline-block p-2 text-dark dark:text-white">
                <i class="{{ .icon }} h5"></i>
              </a>
            </li>
          {{ end }}
        </ul>

        <p class="text-light dark:text-darkmode-light mb-0 small">
          {{ site.Params.copyright | markdownify }}
        </p>

      </div>
    </div>
  </div>
</footer>
